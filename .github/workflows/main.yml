          - Python ${{ env.PYTHON_VERSION }}
          - BeeWare Briefcase ${{ env.BRIEFCASE_VERSION }}
          - Toga ${{ env.TOGA_VERSION }}
          - Android API Level ${{ env.ANDROID_API_LEVEL }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build-Zusammenfassung
      run: |
