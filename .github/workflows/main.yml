name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses-dev \
            libffi-dev \
            libssl-dev \
            patch \
            wget \
            cmake

      - name: Install buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --no-cache-dir buildozer cython

      - name: Prepare Android SDK
        run: |
          mkdir -p "$HOME/.buildozer/android/platform"
          cd "$HOME/.buildozer/android/platform"

          CMDLINE_TOOLS_URL="https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          wget "$CMDLINE_TOOLS_URL" -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* android-sdk/cmdline-tools/latest/
          
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;36.0.0"

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/build/outputs/apk/debug/*.apk
