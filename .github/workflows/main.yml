name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Dies checkt das Repo in $GITHUB_WORKSPACE/Cloning-App aus,
        # also nach /home/runner/work/Cloning-App/Cloning-App/

      - name: List files for diagnosis (optional, aber hilfreich zur Bestätigung)
        run: |
          echo "GITHUB_WORKSPACE is: ${{ github.workspace }}"
          echo "Project root should be: ${{ github.workspace }}/Cloning-App"
          ls -R ${{ github.workspace }}/Cloning-App

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
          # Der Basis-Suchpfad für diese Muster ist laut Fehler:
          # /home/runner/work/Cloning-App/Cloning-App/
          # Daher müssen die Muster relativ zu diesem Pfad sein.
          cache-dependency-path: |
            **/*.gradle*
            **/gradle-wrapper.properties
            **/gradle/libs.versions.toml  # Für Gradle Version Catalogs
            **/versions.properties        # Für versions.properties
            # Spezifischer, falls die obigen zu gierig sind und Fehler verursachen:
            # build.gradle
            # settings.gradle
            # app/build.gradle  # Wenn du ein 'app'-Modul hast und dessen gradle-Datei relevant ist
            # gradle/wrapper/gradle-wrapper.properties

      - name: Grant execute permission for gradlew
        # Das Arbeitsverzeichnis ist das tatsächliche Projekt-Stammverzeichnis
        working-directory: ${{ github.workspace }}/Cloning-App
        run: chmod +x ./gradlew

      - name: Build debug APK
        working-directory: ${{ github.workspace }}/Cloning-App
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloning-app-debug-apk
          # Der Pfad zum Artefakt ist relativ zum GITHUB_WORKSPACE
          path: ${{ github.workspace }}/Cloning-App/app/build/outputs/apk/debug/app-debug.apk
